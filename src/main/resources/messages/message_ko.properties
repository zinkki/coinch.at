private.head=개인정보 처리방침
private.content=(주)코인챗('coinch.at'이하 '코인챗')은(는) 「개인정보 보호법」 \
제30조에 따라 정보주체의 개인정보를 보호하고 이와 관련한 고충을 신속하고\ 원활하게 처리할 수 있도록 하기 위하여 다음과 같이 개인정보 처리방침을 수립·공개합니다.<br><br>\
○ 이 개인정보처리방침은 2022년 4월 1일부터 적용됩니다.<br><br>\
제1조(개인정보의 처리 목적) 코인챗은 다음의 목적을 위하여 개인정보를 처리합니다.\
처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며 이용 목적이 변경되는 경우에는\
「개인정보 보호법」 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.<br><br>\
1. 홈페이지 회원가입 및 관리 회원 가입의사 확인,\
회원제 서비스 제공에 따른 본인 식별·인증, 회원자격 유지·관리,\
서비스 부정이용 방지, 만14세 미만 아동의 개인정보 처리 시\
법정대리인의 동의여부 확인, 각종 고지·통지, 고충처리 목적으로 개인정보를 처리합니다.<br>\
2. 민원사무 처리 민원인의 신원 확인, 민원사항 확인, 사실조사를\
위한 연락·통지, 처리결과 통보 목적으로 개인정보를 처리합니다.<br>\
3. 재화 또는 서비스 제공 서비스 제공, 계약서·청구서 발송, 콘텐츠 제공,\
맞춤서비스 제공, 본인인증, 연령인증, 요금결제·정산을 목적으로 개인정보를 처리합니다.<br>\
4. 마케팅 및 광고에의 활용 신규 서비스(제품) 개발 및 맞춤 서비스 제공, 이벤트 및 광고성 정보 제공 및 참여기회 제공 ,\
인구통계학적 특성에 따른 서비스 제공 및 광고 게재 ,\
서비스의 유효성 확인, 접속빈도 파악 또는 회원의 서비스 이용에\ 대한 통계 등을 목적으로 개인정보를 처리합니다. 제2조(개인정보의 처리 및 보유 기간)<br>\
① 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집 시에 동의받은 개인정보 보유·이용기간 내에서 개인정보를 처리·보유합니다.<br>\
② 각각의 개인정보 처리 및 보유 기간은 다음과 같습니다.<br>\
1. 회원 가입 및 관리 : 탈퇴 시까지<br>\
2. 민원사무 처리 : 회원 탈퇴 후 5년 또는 관계 법령에 정해진 보관기간 중 장기인 것의 종기까지<br>\
3. 재화 또는 서비스 제공 : 재화 또는 서비스 공급완료 및 관련 비용결제·정산 완료시까지<br>\
4. 마케팅 및 광고에의 활용 : 해당 마케팅 및 광고 종료시까지 관련법령<br>\
1) 신용정보의 수집/처리 및 이용 등에 관한 기록 : 3년<br>\
2) 소비자의 불만 또는 분쟁처리에 관한 기록 : 3년<br>\
3) 대금결제 및 재화 등의 공급에 관한 기록 : 5년<br>\
4) 계약 또는 청약철회 등에 관한 기록 : 5년<br>\
5) 표시/광고에 관한 기록 : 6개월<br>\
제3조(정보주체와 법정대리인의 권리·의무 및 그 행사방법)<br>\
① 정보주체는 코인챗에 대해 언제든지 개인정보 열람·정정·삭제·처리정지 요구 등의 권리를 행사할 수 있습니다.<br>\
② 제1항에 따른 권리 행사는 코인챗에 대해 「개인정보 보호법」 시행령 제41조제1항에 따라 서면, 전자우편,\
모사전송(FAX) 등을 통하여 하실 수 있으며 코인챗은 이에 대해 지체 없이 조치하겠습니다.<br>\
③ 제1항에 따른 권리 행사는 정보주체의 법정대리인이나 위임을 받은 자 등 대리인을 통하여 하실 수 있습니다.이 경우\ “개인정보 처리 방법에 관한 고시(제2020-7호)” 별지 제11호 서식에 따른 위임장을 제출하셔야 합니다.<br>\
④ 개인정보 열람 및 처리정지 요구는 「개인정보 보호법」 제35조 제4항, 제37조 제2항에 의하여 정보주체의 권리가 제한 될 수 있습니다.<br>\
⑤ 개인정보의 정정 및 삭제 요구는 다른 법령에서 그 개인정보가 수집 대상으로 명시되어 있는 경우에는 그 삭제를 요구할 수 없습니다.<br>\
⑥ 코인챗은 정보주체 권리에 따른 열람의 요구, 정정·삭제의 요구, 처리정지의 요구 시 열람 등 요구를 한 자가 본인이거나 정당한 대리인인지를 확인합니다.<br>\
제4조(처리하는 개인정보의 항목 작성)<br>\
① 코인챗은 다음의 개인정보 항목을 처리하고 있습니다.<br>\
< 홈페이지 회원가입 및 관리 > 필수항목 : 이메일, 휴대전화번호, 비밀번호, 로그인ID, 성별, 생년월일, 이름,\
서비스 이용 기록, 접속 로그, 쿠키, 접속 IP 정보 선택항목 : 은행계좌정보, 결제기록 제5조(개인정보의 파기)<br>\
① 코인챗은 개인정보 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체없이 해당 개인정보를 파기합니다.<br>\
② 정보주체로부터 동의받은 개인정보 보유기간이 경과하거나 처리목적이 달성되었음에도 불구하고 다른 법령에 따라 개인정보를 계속 보존하여야 하는 경우에는, 해당 개인정보를 별도의 데이터베이스(DB)로 옮기거나 보관장소를 달리하여 보존합니다.<br>\
③ 개인정보 파기의 절차 및 방법은 다음과 같습니다.<br>\
1. 파기절차 코인챗은 파기 사유가 발생한 개인정보를 선정하고,\ 코인챗의 개인정보 보호책임자의 승인을 받아 개인정보를 파기합니다. <br>\
2. 파기방법 전자적 파일 형태의 정보는 기록을 재생할 수 없는 기술적 방법을 사용합니다.\ 종이에 출력된 개인정보는 분쇄기로 분쇄하거나 소각을 통하여 파기합니다.<br>\
제6조(개인정보의 안전성 확보 조치) 코인챗은 개인정보의 안전성 확보를 위해 다음과 같은 조치를 취하고 있습니다.<br>\
1. 내부관리계획의 수립 및 시행 개인정보의 안전한 처리를 위하여 내부관리계획을 수립하고 시행하고 있습니다.<br>\
2. 개인정보에 대한 접근 제한 개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여,변경,말소를 통하여 \
개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.<br>\
3. 개인정보의 암호화 이용자의 개인정보는 비밀번호는 암호화 되어 저장 및 관리되고 있어, 본인만이 알 수 있으며 중요한 데이터는 파일\
및 전송 데이터를 암호화 하거나 파일 잠금 기능을 사용하는 등의 별도 보안기능을 사용하고 있습니다.<br>\
4. 접속기록의 보관 및 위변조 방지 개인정보처리시스템에 접속한 기록을 최소 1년 이상 보관, 관리하고 있으며,\
다만, 5만명 이상의 정보주체에 관하여 개인정보를 추가하거나, 고유식별정보 또는 민감정보를 처리하는 경우에는 \
2년이상 보관, 관리하고 있습니다. 또한, 접속기록이 위변조 및 도난, 분실되지 않도록 보안기능을 사용하고 있습니다.<br>\
5. 해킹 등에 대비한 기술적 대책 코인챗은 해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 \
훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신·점검을 하며 외부로부터 접근이 통제된 구역에\ 시스템을 설치하고 기술적/물리적으로 감시 및 차단하고 있습니다.<br>\
6. 비인가자에 대한 출입 통제 개인정보를 보관하고 있는 물리적 보관 장소를 별도로 두고 이에 대해 출입통제 절차를 수립, 운영하고 있습니다.<br>\
제7조(개인정보 자동 수집 장치의 설치•운영 및 거부에 관한 사항)<br>\
① 코인챗은 이용자에게 개별적인 맞춤서비스를 제공하기 위해 이용정보를 저장하고 수시로 불러오는 ‘쿠키(cookie)’를 사용합니다.<br>\
② 쿠키는 웹사이트를 운영하는데 이용되는 서버(http)가 이용자의 컴퓨터 브라우저에게 보내는 소량의 정보이며 이용자들의 PC 컴퓨터내의 하드디스크에 저장되기도 합니다.<br>\
가. 쿠키의 사용 목적 : 이용자가 방문한 각 서비스와 웹 사이트들에 대한 방문 및 이용형태, 인기 검색어, 보안접속 여부, 등을 파악하여 이용자에게 최적화된 정보 제공을 위해 사용됩니다.<br>\
나. 쿠키의 설치•운영 및 거부 : 웹브라우저 상단의 도구>인터넷 옵션>개인정보 메뉴의 옵션 설정을 통해 쿠키 저장을 거부 할 수 있습니다.<br>\
다. 쿠키 저장을 거부할 경우 맞춤형 서비스 이용에 어려움이 발생할 수 있습니다.<br>\
제8조 (개인정보 보호책임자)<br>\
① 코인챗은 개인정보 처리에 관한 업무를 총괄해서 책임지고, 개인정보 처리와 관련한 정보주체의 불만처리 및 피해구제 등을 위하여 아래와 같이 개인정보 보호책임자를 지정하고 있습니다.<br>\
▶ 개인정보 보호책임자<br>\
성명 :김미나<br>\
전화번호 :010-5663-0764<br>\
이메일 : mina@coinch.at<br>\
※ 개인정보 보호 담당부서로 연결됩니다.<br>\
② 정보주체께서는 코인챗의 서비스(또는 사업)을 이용하시면서 발생한 모든 개인정보 보호 관련 문의, 불만처리, 피해구제 등에 관한\
사항을 개인정보 보호책임자 및 담당부서로 문의하실 수 있습니다. 코인챗은 정보주체의 문의에 대해 지체 없이 답변 및 \
처리해드릴 것입니다. 제9조(추가적인 이용·제공 판단기준) 코인챗은 ｢개인정보 보호법｣ 제15조제3항 및 제17조제4항에\
따라 ｢개인정보 보호법 시행령｣ 제14조의2에 따른 사항을 고려하여 정보주체의 동의 없이 개인정보를 추가적으로 이용·제공할\
수 있습니다. 이에 따라 코인챗이 정보주체의 동의 없이 추가적인 이용·제공을 하기 위해서 다음과 같은 사항을 고려하였습니다.<br>\
▶ 개인정보를 추가적으로 이용·제공하려는 목적이 당초 수집 목적과 관련성이 있는지 여부<br>\
▶ 개인정보를 수집한 정황 또는 처리 관행에 비추어 볼 때 추가적인 이용·제공에 대한 예측 가능성이 있는지 여부<br>\
▶ 개인정보의 추가적인 이용·제공이 정보주체의 이익을 부당하게 침해하는지 여부<br>\
▶ 가명처리 또는 암호화 등 안전성 확보에 필요한 조치를 하였는지 여부<br>\
※ 추가적인 이용·제공 시 고려사항에 대한 판단기준은 사업자/단체 스스로 자율적으로 판단하여 작성·공개함<br>\
제10조(개인정보 열람청구)<br>\
정보주체는 ｢개인정보 보호법｣ 제35조에 따른 개인정보의 열람 청구를 아래의 부서에 할 수 있습니다. 코인챗은 정보주체의 개인정보 열람청구가 신속하게 처리되도록 노력하겠습니다.<br>\
▶ 개인정보 열람청구 접수·처리 부서<br>\
부서명 : 경영전략<br>\
담당자 : 김미나<br>\
전화번호 : 010-5663-0764<br>\
이메일 : mina@coinch.at<br>\
제11조(권익침해 구제방법) 정보주체는 개인정보침해로 인한 구제를 받기 위하여 개인정보분쟁조정위원회,\
한국인터넷진흥원 개인정보침해신고센터 등에 분쟁해결이나 상담 등을 신청할 수 있습니다.\
이 밖에 기타 개인정보침해의 신고, 상담에 대하여는 아래의 기관에 문의하시기 바랍니다.<br>\
1. 개인정보분쟁조정위원회 : (국번없이) 1833-6972 (www.kopico.go.kr)<br>\
2. 개인정보침해신고센터 : (국번없이) 118 (privacy.kisa.or.kr)<br>\
3. 대검찰청 : (국번없이) 1301 (www.spo.go.kr)<br>\
4. 경찰청 : (국번없이) 182 (ecrm.cyber.go.kr) 「개인정보보호법」제35조(개인정보의 열람),\ 제36조(개인정보의 정정·삭제), 제37조(개인정보의 처리정지 등)의 규정에 의한 \
요구에 대 하여 공공기관의 장이 행한 처분 또는 부작위로 인하여 권리 또는 이익의 \
침해를 받은 자는 행정심판법이 정하는 바에 따라 행정심판을 청구할 수 있습니다.<br>\
