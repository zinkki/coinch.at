body1.title=이런 분들께 추천해요
body1.subtitle=어떻게 시작/관리 해야할지 막막하시죠?
body1.part1=채굴기 추천이 필요하신 분
body1.content1=ASIC, 3070, 6way, 채산성…<br>\
이게 다 무슨 말이죠? 채굴은 하고싶은데, <br>\
당장 어떤 제품을 구매해야할지 모르겠어요.
body1.part2=채굴을 어떻게 해야할지 모르시는 분
body1.content2=채굴기를 구매하긴 했는데…<br>\
채굴, 도대체 어떻게 시작하죠?<br>운영관리 하는방법도 잘 모르겠어요/
body1.part3=직접 관리가 어려우신 분
body1.content3=채산성, 전기세, 기기관리…<br>\
신경쓸 게 왜 이렇게 많은거죠?<br>일과 시간에 쫓겨 제대로 된 관리가 안돼요!

body2.title=코인챗 위탁채굴, 이런 점이 좋아요!
body2.subtitle=위탁채굴의 처음부터 끝까지, 코인챗이 함께하니까!
body2.part1=#채굴기 추천
body2.content1=위탁자의 예산과 용도에 알맞게 채굴기를 추천드립니다.<br>\
전문가의 추천과 조립서비스를 이용해보세요.
body2.part2=#숙달된 채굴 전문가의 관리
body2.content2=직접 채굴하실 필요 없어요! 채굴 전문가가<br>\
관리부터 채굴까지 원스탑으로 진행합니다.
body2.part3=#합리적인 위탁 수수료
body2.content3=추가비용 없는 합리적인 수수료로<br>위탁 채굴 서비스를 제공합니다.
body2.part4=#실시간 확인
body2.content4=실시간 채굴 현황을 안전하고 투명하게 공개합니다.

body3.title=그래서, 위탁채굴은 어떻게 시작하나요?
body3.subtitle=쉽고 빠르게 코인 채굴 시작하기
body3.part1=위탁/구매 상담
body3.content1=채굴 전문가 1:1 상담<br>방문상담 가능
body3.part2=채굴 진행
body3.content2=채굴장 상주 전문가가<br>채굴기를 안전하게 관리
body3.part3=수익 창출
